<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Game</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="rgb">
            <h2 class="game_heading">The Great Color Game</h2>
            <h1 class="rgb_value">RGB(<span class="red">100</span>, <span class="green">100</span>, <span
                    class="blue">100</span>)</h1>
            <h3>(Guess the Color)</h3>
        </div>
        <div class="game_bar">
            <div class="life_and_reset">
                <div class="life">
                    Life | <span class="life_point"></span>
                </div>
                <div class="message"></div>
                <button class="reset">Reset</button>
            </div>
        </div>
        <div class="choices">
            <div class="choice_bar_one">
                <div class="option op1"></div>
                <div class="option op2"></div>
                <div class="option op3"></div>
            </div>
            <div class="choice_bar_two">
                <div class="option op4"></div>
                <div class="option op5"></div>
                <div class="option op6"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
